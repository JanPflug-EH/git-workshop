    const m = `
# Git Starter Kit

## Repository untersuchen

### Notation

    05ef20d8e641f09ec24c736e97c7e5604df96c48

    05ef20d8

    master

    feature/cheat-sheet

Mit ^1

    05ef20d8~2

    05ef20d8^2

### Befehle

    git clone git http://0.0.0.0:8080/git/bjoern/git-workshop.git my-git-workshop

    git log --oneline --graph -10

    git log --follow my-file myDir/

    git show HEAD~2

    git show HEAD~2:myfilegit

    git diff 3faa78 893edc --stat

    git checkout 3faa78


## Commits erstellen

    git status

    git commit -am "Ein Commit-Kommentar"

    git add my-file

    git tag my-tag 3faa78

    git diff

## Remote Repositorys

    git remote add

    git remote -v

    git branch -r

    git push

    git log origin/master..
    git diff origin/master...

## Oops

    git stash -u
    git stash pop

    git revert HEAD~2

    git checkout HEAD~4 -- my-file

`;
